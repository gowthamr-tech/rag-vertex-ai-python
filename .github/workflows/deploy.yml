name: Deploy to Cloud Run

on:
  push:
    branches: [ "main" ]

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  SERVICE_NAME: rag-service
  REGION: us-central1

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Google Auth
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v2'

      - name: 'Configure Docker'
        run: |-
          # This command links Docker to your GCP credentials
          gcloud auth configure-docker us-central1-docker.pkg.dev --quiet

      - name: 'Build and Push Container'
        run: |-
          # Build locally on the GitHub runner (uses GitHub SA permissions)
          docker build -t us-central1-docker.pkg.dev/$PROJECT_ID/rag-repo/$SERVICE_NAME:$GITHUB_SHA .
          
          # Push the image to Artifact Registry
          docker push us-central1-docker.pkg.dev/$PROJECT_ID/rag-repo/$SERVICE_NAME:$GITHUB_SHA

      - name: 'Deploy to Cloud Run'
        run: |-
          gcloud run deploy $SERVICE_NAME \
            --image us-central1-docker.pkg.dev/$PROJECT_ID/rag-repo/$SERVICE_NAME:$GITHUB_SHA \
            --region $REGION \
            --platform managed \
            --allow-unauthenticated